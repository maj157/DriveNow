<div class="contact-container">
  <div class="contact-header">
    <h1>Contact Us</h1>
    <p>Get in touch with us for any questions or support</p>
  </div>

  <div class="contact-content">
    <div class="contact-info">
      <h2>Contact Information</h2>
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <p>123 Rental Street, City, Country</p>
      </div>
      <div class="info-item">
        <i class="fas fa-phone"></i>
        <p>+1 (555) 123-4567</p>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <p>info&#64;drivenow.com</p>
      </div>
      <div class="business-hours">
        <h3>Business Hours</h3>
        <p>Monday - Friday: 8:00 AM - 8:00 PM</p>
        <p>Saturday: 9:00 AM - 6:00 PM</p>
        <p>Sunday: 10:00 AM - 4:00 PM</p>
      </div>
    </div>

    <div class="contact-form">
      <h2>Send us a Message</h2>
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            [(ngModel)]="contactData.name" 
            required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="contactData.email" 
            required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            [(ngModel)]="contactData.phone">
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input 
            type="text" 
            id="subject" 
            name="subject" 
            [(ngModel)]="contactData.subject" 
            required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea 
            id="message" 
            name="message" 
            [(ngModel)]="contactData.message" 
            rows="5" 
            required></textarea>
        </div>

        <button type="submit" [disabled]="!contactForm.form.valid">Send Message</button>
      </form>
    </div>
  </div>
</div>
