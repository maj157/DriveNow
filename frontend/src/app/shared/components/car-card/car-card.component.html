<div class="car-card" (click)="onSelect()">
  <div class="car-image">
    <img [src]="car.imageURL || 'assets/images/car-placeholder.jpg'" [alt]="car.brand + ' ' + car.model" class="img-fluid">
    <div *ngIf="car.promotionBadge" class="promotion-badge">{{car.promotionBadge}}</div>
  </div>
  
  <div class="car-content">
    <div class="car-header">
      <h3>{{ car.brand }} {{ car.model }}</h3>
      <div class="car-category" *ngIf="car.category">{{ car.category }}</div>
    </div>
    
    <div class="car-features">
      <span *ngFor="let feature of getFeatures()" class="feature-tag">
        {{ feature }}
      </span>
    </div>
    
    <div class="car-location" *ngIf="car.location">
      <i class="bi bi-geo-alt"></i> {{car.location}}
    </div>
    
    <div class="price-section">
      <div class="price-container">
        <div *ngIf="car.discountPrice" class="original-price">{{car.pricePerDay | currency:'USD':'symbol':'1.0-0'}}</div>
        <div *ngIf="car.discountPrice" class="discounted-price">{{car.discountPrice | currency:'USD':'symbol':'1.0-0'}}</div>
        <div *ngIf="!car.discountPrice" class="price">{{car.pricePerDay | currency:'USD':'symbol':'1.0-0'}}</div>
        <span class="price-period">/day</span>
      </div>
    </div>
  </div>
</div>
